<div class="container" >
  <h3 class="h3" style="text-align: center">Meet our team</h3>
  <p class="primary"  style="text-align: center">Section intro goes here lorem ipsum</p>
<!--  section-intro mb-3-->
  <div class="card-deck">
    <div class="card" *ngFor="let ourteams of ourteamsx"  >
      <div class=" card-body "  >
        <img  src="https://bootdey.com/img/Content/avatar/avatar1.png" class="card-img-top" alt="Avatar Image" />
        <h5 class="card-title">{{ourteams.description}}</h5>
        <ul class="list-unstyled text-smoke text-smoke">
          <li class="card-text">
            <i class="mdi mdi-map mr-1"></i>
            <span>{{ourteams.fname}} , {{ourteams.lname}}</span>
          </li>
          <li class="card-text">
            <i class="mdi mdi-email mr-1"></i>
            <span>{{ourteams.email}}</span>
          </li>
          <li class="card-text">
            <i class="mdi mdi-phone mr-1"></i>
            <span>{{ourteams.contact}}</span>
          </li>
          </ul>
        <a href="#" class="btn btn-primary">Go somewhere</a>

    </div>

     <div class="row">

     </div>

  </div>
  <!--//row-->
  <div class="pt-3 text-center">
      <a class="btn btn-light" href="#">View More</a>
  </div>
  </div>


</div>
