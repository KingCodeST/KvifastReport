

<link href="https://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
<div class="container bootstrap snippets bootdey">


  <div class="jumbotron text-center" style="min-height:400px;height:auto;">
    <div class="col-md-10 col-md-offset-2">
      <form  id="registerform" class="form-horizontal" role="form" action="" autocomplete="off" (ngSubmit)="registerUser()" method="post"  >
        <div class="form-group text-center">
          <div class="col-sm-10 reg-icon">
            <span class="fa fa-user fa-3x">Sign up</span>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10">
            <input type="text" class="form-control" id="fname" placeholder="Name" [(ngModel)]="edituser.fname" >
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10">
            <input type="text" class="form-control" id="lname" placeholder="surname" [(ngModel)]="edituser.lname" >
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Email" [(ngModel)]="edituser.email" >
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="edituser.password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10">
            <input type="mobile" class="form-control" id="phoneNumber" placeholder="PhoneNumber" [(ngModel)]="edituser.phonenumber" >
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10">
            <input type="country" class="form-control" id="country" placeholder="Country" [(ngModel)]="edituser.country" >
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10">
            <input type="date" class="form-control" id="expire_date" placeholder="Country" [(ngModel)]="edituser.expire_date" >
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10">
            <input type="description" class="form-control" id="description" placeholder="Description" [(ngModel)]="edituser.description" >
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-info" >
              <span class="glyphicon glyphicon-share-alt"></span>
              Register
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
